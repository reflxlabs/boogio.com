---
layout: default
use:
    - videos
---
{% block jumbo %}
    <section class="jumbo">
        <h1 class="ir">Boogio</h1>
    </section>
{% endblock %}

{% block content %}
<div class="index-page">
    <div class="tagline">
        <span>Make Your Move</span>
    </div>

    <div class="hero">
        <img class="img-responsive" src="{{ site.url }}/assets/images/Boogio_hero.png" alt="Boogio">
    </div>

    <div class="promo">
        {% for video in data.videos if video.featured_video == true %}
            <p>
                <a class="poster" title="{{ video.title }}" href="{{ video.url }}">
                    <img class="img-responsive" src="{{ site.url }}/assets/media/{{ video.poster }}" alt="{{ video.title }}">
                </a>
            </p>
        {% endfor %}
    </div>

    <div class="social-media">
        <ul class="nav nav-pills">
            <li><a title="@wearboogio" href="https://twitter.com/wearboogio"><i class="icon icon-twitter"></i></a></li>
            <li><a title="Like us on Facebook" href="https://facebook.com/wearboogio"><i class="icon icon-facebook"></i></a></li>
        </ul>
    </div>
</div>
{% endblock %}
